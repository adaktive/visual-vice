<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motivational Vibes - Visual Vice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .card img {
      width: 100%;
      display: block;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .lightbox-caption {
      text-align: center;
      margin-top: 1rem;
    }
    .share-buttons {
      margin-top: 1rem;
    }
    .share-buttons a {
      display: inline-block;
      margin: 0 0.5rem;
      text-decoration: none;
      color: #fff;
      background-color: #333;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Motivational Vibes</h1>
  <div class="grid">
    <!-- Sample card -->
    <div class="card">
      <a href="images/motivation1.jpg" data-lightbox="gallery" data-title="Stay focused. Stay humble.<br><div class='share-buttons'>
        <a href='https://twitter.com/intent/tweet?text=Stay focused. Stay humble.&url=https://yourdomain.com/images/motivation1.jpg' target='_blank'>Twitter</a>
        <a href='https://www.facebook.com/sharer/sharer.php?u=https://yourdomain.com/images/motivation1.jpg' target='_blank'>Facebook</a>
        <a href='https://api.whatsapp.com/send?text=Stay focused. Stay humble. https://yourdomain.com/images/motivation1.jpg' target='_blank'>WhatsApp</a>
      </div>">
        <img src="images/motivation1_thumb.jpg" alt="Motivational Image 1" />
      </a>
    </div>
    <!-- Add more cards similarly -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</body>
</html>
