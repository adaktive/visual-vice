<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivational Posts</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Motivational</h1>
  <div id="gallery" class="gallery"></div>

  <!-- Lightbox container -->
  <div id="lightbox" class="lightbox" style="display: none;">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div id="lightbox-caption"></div>
    <div class="share-buttons">
      <a id="share-facebook" href="#" target="_blank">Share on Facebook</a>
      <a id="share-twitter" href="#" target="_blank">Share on Twitter</a>
      <a id="share-whatsapp" href="#" target="_blank">Share on WhatsApp</a>
    </div>
  </div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const motivationalData = data["Motivational"];
        const gallery = document.getElementById("gallery");

        motivationalData.forEach(image => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${image.thumb}" alt="${image.alt}" />
            <div class="card-text">${image.alt}</div>
          `;
          card.onclick = () => openLightbox(image.full, image.alt);
          gallery.appendChild(card);
        });
      });

    function openLightbox(full, alt) {
      const lightbox = document.getElementById("lightbox");
      document.getElementById("lightbox-img").src = full;
      document.getElementById("lightbox-img").alt = alt;
      document.getElementById("lightbox-caption").innerText = alt;
      lightbox.style.display = "block";

      // Sharing URLs
      const encodedURL = encodeURIComponent(full);
      const encodedText = encodeURIComponent(alt);

      document.getElementById("share-facebook").href = `https://www.facebook.com/sharer/sharer.php?u=${encodedURL}`;
      document.getElementById("share-twitter").href = `https://twitter.com/intent/tweet?url=${encodedURL}&text=${encodedText}`;
      document.getElementById("share-whatsapp").href = `https://api.whatsapp.com/send?text=${encodedText}%20${encodedURL}`;
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</body>
</html>
