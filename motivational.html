<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivational Vibes</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
    .card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; cursor: pointer; }
    .card img { width: 100%; display: block; }
    .lightbox {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000;
    }
    .lightbox-content {
      background: white; padding: 1rem; border-radius: 8px;
      max-width: 90%; max-height: 90%; text-align: center;
    }
    .lightbox-content img { max-width: 100%; max-height: 70vh; }
    .share-buttons a { margin: 0 10px; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Motivational Vibes</h1>
  <div id="gallery" class="grid"></div>

  <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <img id="lightbox-image" src="" alt="">
      <div class="share-buttons" id="share-buttons"></div>
      <button onclick="closeLightbox()">Close</button>
    </div>
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-image");
    const shareButtons = document.getElementById("share-buttons");

    fetch('data/images.json')
      .then(response => response.json())
      .then(data => {
        const images = data["Motivational"];
        images.forEach((img, index) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<img src="${img.thumb}" alt="${img.alt}" data-full="${img.full}" data-title="${img.alt}">`;
          card.onclick = () => openLightbox(img.full, img.alt);
          gallery.appendChild(card);
        });
      });

    function openLightbox(fullUrl, altText) {
      lightboxImg.src = fullUrl;
      lightboxImg.alt = altText;

      shareButtons.innerHTML = `
        <a href="https://twitter.com/intent/tweet?url=${encodeURIComponent(fullUrl)}" target="_blank">Twitter</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(fullUrl)}" target="_blank">Facebook</a>
        <a href="https://api.whatsapp.com/send?text=${encodeURIComponent(fullUrl)}" target="_blank">WhatsApp</a>
      `;
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      lightbox.style.display = "none";
    }
  </script>
</body>
</html>
