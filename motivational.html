<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivational - AI Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      display: block;
    }
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    #lightbox-img {
      max-width: 90vw;
      max-height: 80vh;
      margin-bottom: 1rem;
    }
    #lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
    .share-buttons button {
      margin: 0 6px;
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .share-buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Motivational Images</h1>
  <div class="gallery" id="gallery"></div>

  <div id="lightbox">
    <span id="lightbox-close" onclick="closeLightbox()">Ã—</span>
    <img id="lightbox-img" src="" alt="">
    <div class="share-buttons">
      <button onclick="shareOn('whatsapp')">WhatsApp</button>
      <button onclick="shareOn('twitter')">Twitter</button>
      <button onclick="shareOn('facebook')">Facebook</button>
      <button onclick="downloadImage()">Download</button>
    </div>
  </div>

  <script>
    const category = "Motivational";
    let currentFullImage = "";

    fetch('js/images.json')
      .then(res => res.json())
      .then(data => {
        const images = data[category];
        const gallery = document.getElementById('gallery');

        images.forEach(img => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${img.thumb}" alt="${img.alt}" data-full="${img.full}" data-alt="${img.alt}" />
          `;
          card.onclick = () => openLightbox(img.full, img.alt);
          gallery.appendChild(card);
        });
      });

    function openLightbox(src, alt) {
      currentFullImage = src;
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox-img').alt = alt;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function shareOn(platform) {
      const encodedURL = encodeURIComponent(currentFullImage);
      let shareURL = '';

      switch (platform) {
        case 'whatsapp':
          shareURL = `https://wa.me/?text=${encodedURL}`;
          break;
        case 'twitter':
          shareURL = `https://twitter.com/intent/tweet?url=${encodedURL}`;
          break;
        case 'facebook':
          shareURL = `https://www.facebook.com/sharer/sharer.php?u=${encodedURL}`;
          break;
      }

      window.open(shareURL, '_blank');
    }

    function downloadImage() {
      const a = document.createElement('a');
      a.href = currentFullImage;
      a.download = currentFullImage.split('/').pop();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
